{% block content %}
<section id="services" class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- <h3>{{ eba }}</h3> -->
                <table class="table">
                    <caption>{{ eba }}</caption>
                    <thead>
                        <tr>
                            <th>Condition</th>
                            <th>EAB Result</th> 
                        </tr>
                    </thead>
                    <tbody>
                        {% for key, value in data %}
                        <tr>
                            <td width="270" height="70"> {{ key }} </td> 
                            <td> {{ value }} </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-lg-4 mx-auto">
                <!-- <h3>{{ award }}</h3> -->
                <table class="table">
                    <caption>{{ award }}</caption>
                    <thead>
                        <tr>
                            <th>Award conditions</th> 
                        </tr>
                    </thead>
                    <tbody>
                        {% for v in para %}
                        <tr>       
                            {% if v.compared %}
                                <td height="70"> {{ v.value }} </td>
                                <td ><i class="fas fa-check"></i></td>
                            {% else %}
                                <td height="70" bgcolor="#FF0000"> {{ v.value }} </td>
                                <td><i class="fas fa-times"></i></td>
                            {% endif %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>            
            </div>
        </div>
    </div>
    <div class="container" style="margin-top:30px;">
        <div class="row">
            <div class="col-lg-4 mx-auto">
                <h1>
                    Score: {{score}} / 100
                </h1>
            </div>
        </div>
    </div>
</section>
{% endblock %}
