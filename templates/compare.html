{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title> Tanda -AAA Project- </title>
		<link rel="stylesheet" type="text/css" href="{% static "style.css" %}" />
	</head>

	<body id = "IndexImage">
		<div class = "UISpace">

			<!-- Header zone -->
			<div id = "HeaderSpace">	
				<div class = "Header">
					<a id = "Logo">
						<img src = "{% static "logo2.png" %}" alt = "logo" style="widtd:150px;height: 55px;">
					</a>
				</div>
			</div>

			<!-- Body zone -->
			<div class = "ContentSpace">

				<div class = "left-half-compare">

					<!-- Left side title -->
					<div id = "MainContent"> Results </div>
					<div id = "left_side">
						<table id="customers">
							<tr>
							<th>Condition</th>
							<th>Result</th> 
							</tr>
							{% for key, value in data %}
								<tr>
									<td> {{ key }} </td> 
									<td> {{ value }} </td>
								</tr>
							{% endfor %}
						</table>
					</div>
				</div>

				<div class = "right-half-compare">

					<div id = "MainContent"> Compared conditions </div>
					{% for value in compared %}
					<label class="container"> {{ value }}
						<input type="checkbox">
						<span class="checkmark"></span>
					</label>
					</tr>
					{% endfor %}		
				</div>

				<div id="scoreSpace">
					<p class = "scoreResult"> Score = score / score </p>
				</div>
			</div>

			<!-- Footer zone -->
			<div class = "FooterSpace">
				<div class = "Footer" style="color:#D4D4D4;"><br><p>Tanda - Contact Us: info@tanda.co</p></div>
			</div>
		</div>
	</body>
</html>
