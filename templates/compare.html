{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title> Tanda -AAA Project- </title>
		<link rel="stylesheet" type="text/css" href="{% static "style.css" %}" />
	</head>

	<body id = "IndexImage">
		<div class = "UISpace">

			<!-- Header zone -->
			<div id = "HeaderSpace">	
				<div class = "Header">
					<a id = "Logo">
						<img src = "{% static "logo2.png" %}" alt = "logo" style="widtd:150px;height: 55px;">
					</a>
				</div>
			</div>

			<div class="rowSpace">
				<div class="columnSpace">
					<div id="MainContent">EBA Results</div>
					<div class="overflowSpace">
						<table id="customers">
						<tr>
							<th>Condition</th>
							<th>Result</th> 
							</tr>
							{% for key, value in data %}
								<tr>
									<td> {{ key }} </td> 
									<td> {{ value }} </td>
								</tr>
							{% endfor %}
						</table>
					</div>
				</div>

				<div class="columnSpace">

					<div id = "MainContent"> Award conditions </div>
					{% for value in compared %}
					<label class="container"> {{ value.0 }}
						{% if value.1 %}
							<input type="checkbox" checked>
							<span class="checkmark"></span>
						{% else %}
							<input type="checkbox">
							<span class="checkmark"></span>
						{% endif %}

					</label>
					</tr>
					{% endfor %}		
				</div>

<!-- 				<div class="columnSpace1"> -->
					<div id="scoreResult">
					<p class = "scoreResult"> Score: {{ score }} / 100 </p>
					</div>
				</div>
<!-- 			</div> -->

			<div class = "FooterSpace">
				<div class = "Footer" style="color:#D4D4D4;"><br><p>Tanda - Contact Us: info@tanda.co</p></div>
			</div>
		</div>
	</body>
</html>
